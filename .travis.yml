language: go
sudo: false
go:
- tip
before_install:
- go get github.com/mattn/goveralls

jobs:
  include:
    # - stage: test
    #   script: "$GOPATH/bin/goveralls -service=travis-ci"
    - stage: GitHub Release
      script:
      - ls -al
      - ./build.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        on:
          repo: internetimagery/photos
          # tags: true
        file:
        - publish/photos-linux
        - publish/photos-windows.exe
        - publish/photos-osx
